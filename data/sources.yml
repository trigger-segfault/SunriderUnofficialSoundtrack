    #   tos:   [https://web.archive.org/web/20101012070040/, http://sam-free.com/kiyaku.html]
    archived: {arckind: web, arcid: 20101022080921}
    type: download
    lang: jp
    free: true
    icons: {img: ".png", ico: null, svg: null}
    format:
      vars: [trackname]
      kind:
        track:
          url:  "http://sam-free.com/songs.html"
